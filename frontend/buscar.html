    <script>
        const searchForm = document.querySelector('.search_form');
        const recipesContainer = document.getElementById('recipesContainer');
      
        searchForm.addEventListener('submit', event => {
          event.preventDefault();
          const query = searchForm.querySelector('.search_input').value;
          searchRecipes(query);
        });
      
        function searchRecipes(query) {
          axios
            .get(`/buscar_receta?query=${query}`)
            .then(response => {
              const recipes = response.data;
              let recipesHTML = '';
              recipes.forEach(recipe => {
                recipesHTML += `
                  <div class="col-lg-4">
                    <div class="recipe">
                      <div class="recipe_image">
                        <img src="${recipe.imagen}" alt="">
                      </div>
                      <div class="recipe_title">
                        <a href="#">${recipe.nombre}</a>
                      </div>
                    </div>
                  </div>
                `;
              });
              recipesContainer.innerHTML = recipesHTML;
            })
            .catch(error => {
              console.error(error);
            });
        }
      
        // Obtener las primeras 3 recetas al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
          getTopRecipes();
        });
      
        function getTopRecipes() {
          axios
            .get('/recetas/top')
            .then(response => {
              const recipes = response.data;
              let recipesHTML = '';
              recipes.forEach(recipe => {
                recipesHTML += `
                  <div class="col-lg-4">
                    <div class="recipe">
                      <div class="recipe_image">
                        <img src="${recipe.imagen}" alt="">
                      </div>
                      <div class="recipe_title">
                        <a href="#">${recipe.nombre}</a>
                      </div>
                    </div>
                  </div>
                `;
              });
              recipesContainer.innerHTML = recipesHTML;
            })
            .catch(error => {
              console.error(error);
            });
        }
    </script>
