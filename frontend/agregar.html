                <h1 class="mb-5">Agregar Receta</h1>

                <form method="POST" action="/recetas" enctype="multipart/form-data">
                    <div class="input-contenedor mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>

                    <div class="input-contenedor mb-3">

                    </div>

                    <div class="input-contenedor mb-3">
                        <label for="tiempo_preparacion" class="form-label">Tiempo de Preparación (minutos):</label>
                        <input type="number" id="tiempo_preparacion" name="tiempo_preparacion" class="form-control">
                    </div>

                    <div class="input-contenedor mb-3">
                        <label for="tiempo_coccion" class="form-label">Tiempo de Cocción (minutos):</label>
                        <input type="number" id="tiempo_coccion" name="tiempo_coccion" class="form-control">
                    </div>

                    <div class="input-contenedor mb-3">
                        <label for="etiquetas" class="form-label">Etiquetas (separadas por comas):</label>
                        <input type="text" id="etiquetas" name="etiquetas" class="form-control">
                    </div>

                    <input type="button" value="Agregar Receta" class="button" onclick="agregarReceta()" />
